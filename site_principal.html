<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style_principal.css">
    <title>HomePage</title>
</head>
    
<body>
    <header>
        <ol id="headlist">
            <li id="fondlogo">
                <a href="site_principal.html">
                    <img src="images/SuperBDE.png"  alt="logo SuperBDE"/>
                </a>
            </li>
            <li>
                <button onclick="location.href='#league'">
                    News
                </button>
            </li>
            <li>
                <button onclick="location.href='evenement.html'">
                    Évènement
                </button>
            </li>
            <li>
                <button>
                    Action Solidaire
                </button>
            </li>
            <li>
                <button onclick="location.href='#stat'">
                    Partenaire
                </button>
            </li>
            <li>
                <button onclick="location.href='#gris'">
                    Boutique
                </button>
            </li>
        </ol>
    </header>
    <main>
        <div id="logo">
            <img src="images/SuperBDE.png"  alt="logo SuperBDE"/>
        </div>
       
        <div id="presentation">
            <h2 class="TitrePage">Hello, what's up ?</h2>
            <p>Bienvenue sur le site du SuperBDE</p>
            <div>
                <div id="img1">
                    <div class="posrelat">
                        <a href="site_principal.html">
                            <img src="images/new.jpg" alt="new"/>
                            <p class="textimage">News</p>
                        </a>
                    </div>
                    <div class="posrelat">
                        <a href="site_principal.html">
                            <img src="images/equipe.jpg" alt="equipe"/>
                            <p class="textimage">Équipe</p>
                        </a>
                    </div>
                    <div class="posrelat">
                        <a href="site_principal.html">
                            <img src="images/partenaire.jpg" alt="partenaire"/>
                            <p class="textimage">Partenaire</p>
                        </a>
                    </div>
                </div>
                <div id="img2">
                    <div class="posrelat">
                        <a href="site_principal.html">
                            <img src="images/evenement.jpg" alt="évènement"/>
                            <p class="textimage">Évènement</p>
                        </a>
                    </div>
                    <div class="posrelat">
                        <a href="site_principal.html">
                            <img src="images/actionSolidaire.jpg" alt="action solidaire"/>
                            <p class="textimage">Action Solidaire</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
      
        <div id="gris">
            <h2 class="titreBoutique">Viens découvrir notre boutique</h2>
            <div id=boutique>
                <article id="prix">
                    <h3>Pull</h3>
                    <p>35,00€ - 40,00€</p>
                </article>
                <img src="images/Pull.png" alt="Pull SuperBDE" id="imgPull" />
            </div>
            <button id="bouttonBoutique" onclick="location.href='site_principal.html'">Voir la Boutique</button>
        </div>

    
        <div id="league">
            <a class="posrelat" href="evenement.html">
                <img src="images/league.png" alt="logo tournoi"/>
                <p class="textimage2"></p>
            </a>
        </div>
        <div>
            <div id="stat">
                <div class="tailleArticle">
                    <h3 class="rouge">7</h3>
                    <p>BDE</p>
                </div>
                <div class="tailleArticle">
                    <h3 class="vert">89</h3>
                    <p>Membres</p>
                </div>
                <div class="tailleArticle">
                    <h3 class="bleu">1350</h3>
                    <p>Adhérents</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="displayfooter">
            <p id="pcontact">Tu veux en savoir plus ?</p>
            <button id="bouttonContact">Contact nous !</button>
        </div>
        <div class="displayfooter">
            <p>© 2021 SuperBDE</p>
            <div id="linkfooter">
                <a href="site_principal.html">Contact</a>
                <a href="site_principal.html">Devenir Partenaire</a>
            </div>
        </div>
    </footer>

</body>
    

</html>
